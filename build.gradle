plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
    id 'com.github.johnrengelman.shadow' version '7.0.0'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'
    
    // working with CSV files
    // https://github.com/eugenp/tutorials/tree/master/libraries-apache-commons-io
    implementation 'org.apache.commons:commons-csv:1.9.0'
    
    implementation group: 'commons-io', name: 'commons-io', version: '2.11.0'
    
    // Logging 
	implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.20.0'
  	implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.20.0'
  	implementation group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.20.0'	


}

application {
    // Define the main class for the application.
    mainClass = 'com.ramamike.cat.App'
}

task cstmJar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'com.ramamike.cat.App'
    }
    baseName = 'CATj'
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    from { configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

javafx {
    version = "21"
    modules = ['javafx.controls', 'javafx.fxml']
}


shadowJar {
    archiveBaseName.set('CAT')
    archiveVersion.set('0.1')
    archiveClassifier.set('')
    manifest {
        attributes 'Main-Class': 'com.ramamike.cat.App'
    }
}

//tasks.build.dependsOn tasks.shadowJar
tasks.build.dependsOn tasks.cstmJar

sourceCompatibility = '17' //or '1.5' or '1.7', etc.
targetCompatibility = '17' 

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
